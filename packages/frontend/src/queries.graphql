query WatchAllUnions @live {
  unions(first: 50) {
    id
    name
    description
    logo
  }
  _meta {
    block {
      hash
    }
  }
}

query FetchAllUnions {
  unions(first: 50) {
    id
    name
    description
    logo
  }
  _meta {
    block {
      hash
    }
  }
}

query UnionDetails($id: ID!) {
  union(id: $id) {
    id
    name
    description
    logo
    proposals {
      id
      numOptions
      metadata
    }
  }
}
