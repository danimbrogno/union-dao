specVersion: 0.0.4
description: Union
repository: https://github.com/danimbrogno/union-dao
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UnionFacet
    network: base-testnet
    source:
      abi: UnionFacet
      address: "0xd3FFD73C53F139cEBB80b6A524bE280955b3f4db"
      startBlock: 8164368
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Union
        - UserRole
        - User
      abis:
        - name: Diamond
          file: ../contracts/out/Diamond.sol/Diamond.json
        - name: UnionFacet
          file: ../contracts/out/UnionFacet.sol/UnionFacet.json
      eventHandlers:
        - event: UnionCreated(indexed bytes32,indexed bytes32,string,string)
          handler: handleUnionCreated
        - event: MemberAdded(indexed bytes32,indexed address)
          handler: handleMemberAdded
        - event: MemberRemoved(indexed bytes32,indexed address)
          handler: handleMemberRemoved
        - event: AdminAdded(indexed bytes32,indexed address)
          handler: handleAdminAdded
        - event: AdminRemoved(indexed bytes32,indexed address)
          handler: handleAdminRemoved
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ProposalFacet
    network: base-testnet
    source:
      abi: ProposalFacet
      address: "0xd3FFD73C53F139cEBB80b6A524bE280955b3f4db"
      startBlock: 8164368
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: Diamond
          file: ../contracts/out/Diamond.sol/Diamond.json
        - name: ProposalFacet
          file: ../contracts/out/ProposalFacet.sol/ProposalFacet.json
      eventHandlers:
        - event: ProposalCreated(indexed bytes32,indexed bytes32,uint16,string)
          handler: handleProposalCreated
      file: ./src/mapping.ts
templates:
  - name: ProposalMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      handler: handleProposalMetadata
      entities:
        - ProposalMetadata
        - ProposalMetadataOption
      abis:
        - name: Diamond
          file: ../contracts/out/Diamond.sol/Diamond.json
    network: base-testnet
